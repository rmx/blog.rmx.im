---
layout: default
title: blog.rmx.im
---

{% for post in site.posts limit: 7 %}
<article>
    <h1>
        <time datetime="{{ post.date | datetime }}" pubdate>{{ post.date | date_to_string }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <div class="content">{{ post.content }}</div>
</article>
{% endfor %}
