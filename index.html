---
layout: default
title: blog.rmx.im
---

{% for post in site.posts limit: 7 %}
<article>
    <h1>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>

    <div class="meta">
      <time datetime="{{ post.date | datetime }}" pubdate>{{ post.date | date_to_string }}</time>
      {% if post.author %}
      by
      <span class="author">{{ post.author }}</span>
      {% endif %}
    </div>

    <div class="content">{{ post.content }}</div>
</article>
{% endfor %}
