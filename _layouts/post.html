---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <div class="meta">
    <time datetime="{{ page.date | datetime }}" pubdate>{{ page.date | date_to_string }}</time>
    {% if page.author %}
    by
    <span class="author">{{ page.author }}</span>
    {% endif %}
  </div>
  <div class='content'>{{ content }}</div>
</article>
